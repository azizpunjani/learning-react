<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>React Tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="content"></div>
        <script type="text/babel">

            var Comment = React.createClass({
                render() {
                    return (
                        <div className="comment">
                            <h2 className="commentAuthor">
                                { this.props.author }
                            </h2>
                            { this.props.children }
                        </div>
                    );
                }
            });

            var CommentList = React.createClass({
                render() {
                    var commentNodes = this.props.data.map( ( comment ) => {
                        return (
                            <Comment author={ comment.author } key={ comment.id }>
                                { comment.text }
                            </Comment>
                        );
                    });

                    return (
                        <div className="commentList">
                           { commentNodes }
                        </div>
                    );
                }
            });

            // Add event handlers to handle form submit on form as well as author and text change on inputs
            var CommentForm = React.createClass({
                getInitialState() {
                    return {
                        author: '',
                        text: ''
                    };
                },

                handleAuthorChange( e ) {
                    this.setState({
                        author: e.target.value
                    });
                },

                handleTextChange( e ) {
                    this.setState({
                        text: e.target.value
                    });
                },

                handleSubmit( e ) {
                    e.preventDefault();
                    var author = this.state.author.trim();
                    var text = this.state.text.trim();

                    if ( !text || !author ) {
                        return;
                    }

                    this.setState({
                        author: '',
                        text: ''
                    });
                },

                render() {
                    return (
                        <form className="commentForm" onSubmit={ this.handleSubmit }>
                            <input
                                type="text"
                                placeholder="Your name"
                                value={ this.state.author }
                                onChange={ this.handleAuthorChange }
                            />

                            <input
                                type="text"
                                placeholder="Say something...."
                                value={ this.state.text }
                                onChange={ this.handleTextChange }
                            />

                            <input type="submit" value="Post Comment" />
                        </form>
                    );
                }
            });

            var CommentBox = React.createClass({
                getInitialState() {
                    return {
                        data: []
                    };
                },

                componentDidMount() {
                    this.getComments();
                },

                getComments() {
                    var request = $.getJSON(
                        this.props.url.toString()
                    );

                    request.done( ( data ) => {
                        this.setState({
                            data: data
                        });
                    })

                    request.fail( ( xhr, status, err ) => {
                        console.log( 'Failed to get comments:', this.props.url, status, error.toString() );
                    });
                },

                render() {
                    return (
                        <div className="commentBox">
                            <h1>Comments</h1>
                            <CommentList data={ this.state.data }/>
                            <CommentForm />
                        </div>
                    );
                }
            });

            ReactDOM.render(
                <CommentBox url="/api/comments" pollInterval={ 2000 }/>,
                document.getElementById( 'content' )
            );
        </script>
    </body>
</html>
